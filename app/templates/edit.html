<!DOCTYPE html>
<html>
<head>
    <title>Edit Subtitles</title>
</head>
<body>

    <h2>Subtitle Feedback & Corrections</h2>

    <p>
        If any subtitles are incorrect, mention the corrections below.
        You can describe timing issues, wrong words, or missing lines.
    </p>

    <form method="POST">

        <label>Your Corrections / Suggestions:</label><br>
        <textarea name="feedback" rows="10" cols="60" required></textarea>

        <br><br>

        <button type="submit">Regenerate Video</button>

    </form>

</body>
</html>
